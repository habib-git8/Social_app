name: Deploy Django to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run Django tests
      run: |
        source venv/bin/activate
        python manage.py test

    - name: Install AWS CLI
      run: |
        sudo apt update
        sudo apt install -y awscli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        EB_APPLICATION_NAME: ${{ secrets.EB_APPLICATION_NAME }}
        EB_ENVIRONMENT_NAME: ${{ secrets.EB_ENVIRONMENT_NAME }}
      run: |
        zip -r deploy.zip . -x "*.git*" "venv/*" "__pycache__/*"
        aws s3 cp deploy.zip s3://elasticbeanstalk-$AWS_REGION/deploy.zip
        aws elasticbeanstalk create-application-version \
          --application-name "$EB_APPLICATION_NAME" \
          --version-label "v${{ github.run_number }}" \
          --source-bundle S3Bucket="elasticbeanstalk-$AWS_REGION",S3Key="deploy.zip"
        aws elasticbeanstalk update-environment \
          --application-name "$EB_APPLICATION_NAME" \
          --environment-name "$EB_ENVIRONMENT_NAME" \
          --version-label "v${{ github.run_number }}"

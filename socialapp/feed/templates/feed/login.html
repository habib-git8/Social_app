
{% extends 'feed/main.html' %}
{% block content %}
{% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
<form method="POST" style="margin-top: 70px; color: black;">
    {% csrf_token %}
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text" name="username" placeholder="Username" required id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1" style="color: black;"></label>Email address</label>
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4" style="color: black;"></div>
      <input type="password" name="password" placeholder="Password" required id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2" style="color: black;"></label>Password</label>
    </div>
  
  
    <!-- Submit button -->
    
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
  </form>
  <div class="text-center" style="color: black;"></div>
    <p style="color: black;">Not a member? <a style="color: black;" href="{% url 'signup' %}">Register</a></p>
  </div>

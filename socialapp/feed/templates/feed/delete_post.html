{% extends 'feed/main.html' %}
{% block content %}
<h2>Are you sure you want to delete this post?</h2>

<p><strong>{{ post.title }}</strong></p>

<form method="POST" style="margin-top: 70px; color: black;">
    {% csrf_token %}
    <p style="color: black;">Are You sure you want to delete the post?</p>
    <button type="submit" class="btn btn-danger" style="color: black;">Delete</button>
    <a href="{% url 'feed' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
